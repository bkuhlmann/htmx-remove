version: 2.1
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: bkuhlmann/alpine-ruby:latest
    steps:
      - run:
          name: Install Chromium
          command: apk add gcompat glib nss libxcb libgcc chromium
      - run:
          name: Start Chromium
          command: |
            export DISPLAY=:99
            chromedriver --url-base=/wd/hub &

      - checkout

      - run:
          name: Install Node
          command: apk add nodejs npm

      - restore_cache:
          name: Bundler Restore
          keys:
            - gem-cache-{{.Branch}}-{{checksum "Gemfile.lock"}}
            - gem-cache-

      - run:
          name: Bundler Install
          command: |
            gem update --system
            bundle config set path "vendor/bundle"
            bundle install

      - save_cache:
          name: Bundler Store
          key: gem-cache-{{.Branch}}-{{checksum "Gemfile.lock"}}
          paths:
            - vendor/bundle

      - restore_cache:
          name: NPM Restore
          keys:
            - package-cache-{{.Branch}}-{{checksum "package.json"}}
            - package-cache-

      - run:
          name: NPM Install
          command: npm install

      - save_cache:
          name: NPM Store
          key: package-cache-{{.Branch}}-{{checksum "package.json"}}
          paths:
            - node_modules

      - run:
          name: Build
          command: npm run build

      - store_artifacts:
          name: SimpleCov Artifacts Upload
          path: ~/project/coverage
          destination: coverage
